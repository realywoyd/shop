<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Thailand</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f0f0; }
        .header { background-color: #333; color: white; padding: 10px; text-align: center; }
        .header img { height: 40px; }
        .nav { display: flex; justify-content: center; gap: 20px; padding: 10px; background-color: #444; }
        .nav button { background-color: #555; color: white; border: none; padding: 10px; cursor: pointer; }
        .nav button:hover { background-color: #666; }
        .content { padding: 20px; }
        .dropdown { margin-bottom: 10px; }
        .tab { display: inline-block; padding: 10px; cursor: pointer; background-color: #666; color: white; }
        .tab.active { background-color: #888; }
        .tab-content { display: none; }
        .product-card { background-color: white; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal-content { background-color: white; padding: 20px; max-width: 500px; width: 90%; }
        .buy-button { background-color: #28a745; color: white; border: none; padding: 10px; cursor: pointer; }
        .preorder-button { background-color: #dc3545; color: white; border: none; padding: 10px; cursor: pointer; }
        .review { margin: 10px 0; }
        .review-text { font-weight: bold; }
        .review-date { color: #666; }
        .moderator-response { color: #0066cc; }
        #catalogMenu, #profileMenu, #vacancyMenu, #mailMenu { display: none; }
    </style>
</head>

        </div>

        function getRandomDate() {
            const start = new Date(2023, 0, 1);
            const end = new Date(2025, 2, 14);
            return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime())).toLocaleDateString();
        }

        function generatePositions(category, quality, weightType) {
            const weightsList = weights[weightType] || weights.default;
            return weightsList.map(weight => ({
                weight,
                price: basePrices[category][quality],
                city: Object.keys(cities)[Math.floor(Math.random() * Object.keys(cities).length)],
                available: Math.random() > 0.2
            }));
        }

        function initApp() {
            const savedUser = localStorage.getItem('currentUser');
            if (!savedUser) {
                showRegistrationModal();
            } else {
                currentUser = JSON.parse(savedUser);
                userLanguage = currentUser.language || 'ru';
                balance = currentUser.balance || 0;
                orderCount = currentUser.orderCount || 0;
                referralCount = currentUser.referralCount || 0;
                orderHistory = currentUser.orderHistory || [];
                updateUI();
            }
        }

        function showRegistrationModal() {
            document.getElementById('registrationModal').style.display = 'flex';
        }

        function registerUser() {
            const nickname = document.getElementById('regNickname').value;
            const language = document.getElementById('regLanguage').value;
            if (nickname && !registeredUsers.includes(nickname)) {
                currentUser = { nickname, language, balance: 0, orderCount: 0, referralCount: 0, orderHistory: [], referralCode: nickname };
                userLanguage = language;
                registeredUsers.push(nickname);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('registrationModal').style.display = 'none';
                updateUI();
                alert(translations[userLanguage].welcomeMessage.replace('{user}', nickname));
            } else {
                document.getElementById('regError').textContent = 'Nickname already taken or empty!';
            }
        }

        function updateCatalog() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    const category = tab.getAttribute('data-tab');
                    const content = document.getElementById(category);
                    content.innerHTML = '';
                    Object.values(products[category]).forEach(product => {
                        product.positions
                            .filter(p => (selectedCity === 'all' || p.city === selectedCity) && (selectedDistrict === 'all' || p.city in cities && selectedDistrict in cities[p.city]))
                            .forEach(p => {
                                const card = document.createElement('div');
                                card.className = 'product-card';
                                card.innerHTML = `
                                    <h3>${product.name[userLanguage]}</h3>
                                    <p>${translations[userLanguage].positionWeight} ${p.weight}g</p>
                                    <p>${translations[userLanguage].positionPrice} ${p.price} ฿</p>
                                    <p>${translations[userLanguage].positionCity} ${translations[userLanguage][p.city + 'Option'] || p.city}</p>
                                    <p>${translations[userLanguage].positionAvailability} ${p.available ? translations[userLanguage].inStock : translations[userLanguage].outOfStock}</p>
                                    <button class="buy-button" onclick="buyProduct('${category}', ${product.positions.indexOf(p)}, ${p.price})">${translations[userLanguage].buyButton}</button>
                                    ${!p.available ? `<button class="preorder-button" onclick="preorderProduct('${category}', ${product.positions.indexOf(p)}, ${p.price})">${translations[userLanguage].preorderButton}</button>` : ''}
                                `;
                                content.appendChild(card);
                            });
                    });
                    content.style.display = 'block';
                });
            });
            tabs[0].click(); // Активируем первую вкладку по умолчанию
        }

        function filterByCity() {
            selectedCity = document.getElementById('citySelect').value;
            const districtSelect = document.getElementById('districtSelect');
            districtSelect.innerHTML = `<option value="all">${translations[userLanguage].allDistrictsOption}</option>`;
            if (selectedCity !== 'all' && cities[selectedCity]) {
                Object.keys(cities[selectedCity]).forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = translations[userLanguage][`${selectedCity}Districts`][district] || district;
                    districtSelect.appendChild(option);
                });
            }
            selectedDistrict = 'all';
            updateCatalog();
        }

        function filterByDistrict() {
            selectedDistrict = document.getElementById('districtSelect').value;
            updateCatalog();
        }

        function buyProduct(category, positionIndex, price) {
            if (balance >= price) {
                balance -= price;
                orderCount++;
                orderHistory.push(`${new Date().toLocaleString()} - ${products[category][Object.keys(products[category])[0]].name[userLanguage]} (${positionIndex + 1}) - ${price} ฿`);
                localStorage.setItem('currentUser', JSON.stringify({ ...currentUser, balance, orderCount, orderHistory }));
                document.getElementById('balance').textContent = `Balance: ${balance} ฿`;
                document.getElementById('ordersLabel').textContent = translations[userLanguage].ordersLabel + orderCount;
                document.getElementById('orderList').innerHTML = orderHistory.map(o => `<p>${o}</p>`).join('');
                showCustomModal(translations[userLanguage].paymentSuccess);
            } else {
                showConfirmModal(category, positionIndex, price);
            }
        }

        function preorderProduct(category, positionIndex, price) {
            orderHistory.push(`${new Date().toLocaleString()} - Preorder ${products[category][Object.keys(products[category])[0]].name[userLanguage]} (${positionIndex + 1}) - ${price} ฿`);
            localStorage.setItem('currentUser', JSON.stringify({ ...currentUser, orderHistory }));
            document.getElementById('orderList').innerHTML = orderHistory.map(o => `<p>${o}</p>`).join('');
            showCustomModal(translations[userLanguage].preorderPlaced);
        }

        function showConfirmModal(category, positionIndex, price) {
            const t = translations[userLanguage];
            document.getElementById('confirmContent').innerHTML = `
                <h2>${t.confirmTitle}</h2>
                <p>${t.insufficientFunds}</p>
                <button class="buy-button" onclick="confirmDeposit('${category}', ${positionIndex}, ${price})">${t.yes}</button>
                <button class="buy-button" onclick="document.getElementById('confirmModal').style.display = 'none';">${t.no}</button>
            `;
            document.getElementById('confirmModal').style.display = 'flex';
        }

        function confirmDeposit(category, positionIndex, price) {
            document.getElementById('confirmModal').style.display = 'none';
            toggleProfile(); // Переключение на вкладку профиля
            showDepositModal('BTC'); // Предлагаем пополнить через BTC по умолчанию
        }

        function showDepositModal(crypto) {
            const t = translations[userLanguage];
            const amountInput = `<input type="number" id="depositAmount" placeholder="${t.enterAmount}" min="${MIN_DEPOSIT}">`;
            const address = testAddresses[crypto];
            document.getElementById('depositContent').innerHTML = `
                <h2>${t.depositFunds}</h2>
                <p>${t.selectCrypto} ${crypto}</p>
                <p>${t.networkLabel} ${cryptoNetworks[crypto]}</p>
                ${amountInput}
                <button class="buy-button" onclick="generateDepositAddress('${crypto}')">${t.generateAddress}</button>
                <p id="depositInstruction"></p>
                <p id="depositFinal">${t.depositFinal}</p>
                <p id="depositExpiry">${t.depositExpiry}</p>
                <button class="buy-button" onclick="document.getElementById('depositModal').style.display = 'none';">${t.close}</button>
            `;
            document.getElementById('depositModal').style.display = 'flex';
        }

        function generateDepositAddress(crypto) {
            const amount = parseFloat(document.getElementById('depositAmount').value) || 0;
            if (amount < MIN_DEPOSIT) {
                alert(translations[userLanguage].minDepositError);
                return;
            }
            const cryptoAmount = amount / cryptoRates[crypto];
            const t = translations[userLanguage];
            document.getElementById('depositInstruction').textContent = t.depositInstruction
                .replace('{amount}', amount)
                .replace('{cryptoAmount}', cryptoAmount.toFixed(6))
                .replace('{crypto}', crypto);
            pendingPayments[crypto] = { amount, address: testAddresses[crypto], timestamp: Date.now() };
        }

        function toggleProfile() {
            document.getElementById('catalogMenu').style.display = 'none';
            document.getElementById('vacancyMenu').style.display = 'none';
            document.getElementById('mailMenu').style.display = 'none';
            document.getElementById('profileMenu').style.display = 'block';
            updateUI();
        }

        function applyForJob(job) {
            const resume = prompt(translations[userLanguage].applyJobPrompt.replace('{job}', translations[userLanguage][job + 'Title']));
            if (resume) {
                mailMessages.push(`${new Date().toLocaleString()} - ${translations[userLanguage].applyJobSent.replace('{job}', translations[userLanguage][job + 'Title'])}`);
                localStorage.setItem('currentUser', JSON.stringify({ ...currentUser, mailMessages }));
                document.getElementById('mailList').innerHTML = mailMessages.map(m => `<p>${m}</p>`).join('');
                alert(translations[userLanguage].applyJobAlert.replace('{job}', translations[userLanguage][job + 'Title']));
            }
        }

        // Инициализация приложения
        initApp();
    </script>
</body>
</html>
